<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>增加商铺</title>
</head>
<body>
	<br>
	<div class="container">
	<br>
		<div class="row justify-content-center">
			<div class="alert alert-info" >商铺信息</div>
		</div>
		<hr>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" >商铺名称</span>
			</div>
			<input type="text" class="form-control" id="shop-name" placeholder="商铺名称">
		</div>


		<!--商铺分类 下拉列表-->
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">商铺分类</span>
			</div>
			<select class="custom-select" id="shop-category">
				<option selected>请选择...</option>
			</select>
		</div>

		<!--区域分类 下拉列表-->
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">区域分类</span>
			</div>
			<select class="custom-select" id="area">
				<option selected>请选择...</option>
			</select>
		</div>
		<!--详细地址 text-->
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" >详细地址</span>
			</div>
			<input type="text" class="form-control" id="shop-addr" placeholder="详细地址">
		</div>
		<!--联系电话 text-->
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" >联系电话</span>
			</div>
			<input type="number" class="form-control" id="phone" placeholder="联系电话">
		</div>
		<!--缩略图 上传-->
		<div class="input-group mb-3">
			<input type="file" class="custom-file-input" id="shop-img">
			<label class="custom-file-label" for="customFile">点击选择上传缩略图</label>
		</div>
		<!--店铺简介 textarea-->

		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">店铺简介</span>
			</div>
			<textarea class="form-control" id="shop-desc"></textarea>
		</div>
		<!--验证码 kaptcha-->
		<br>
	<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" >验证码</span>
			</div>
			<input type="text" class="form-control" id="verification-code" placeholder="验证码">
			<img alt="点击更换" title="点击更换" id="verification-img" src="../Kaptcha" onclick="changeVerifyCode(this)" >
		</div>
		<br>

		<div class="row justify-content-between">
			<div class="col-4">
				<button type="button" class="btn btn-danger btn-block" id="return" onclick="javascript:history.back(-1);" >返回</button>
			</div>
			<div class="col-4">
				<button type="button" class="btn btn-primary btn-block" id="submit">提交</button>
			</div>
		</div>

	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../resources/js/shop/shopoperation.js" charset="utf-8"></script>
	<script type="text/javascript" src="../resources/js/common/common.js" charset="utf-8"></script>
</body>
</html>
