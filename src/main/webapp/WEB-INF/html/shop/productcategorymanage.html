<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>商品分类管理</title>
</head>
<body>

<div class="container">
<br>
<div class="row justify-content-center">
			<div class="alert alert-info" >商品分类管理</div>
		</div>
		<hr>

  <div class="row align-items-start table-bordered">
    <div class="col">商品类别</div>
    <div class="col">优先级 </div>
    <div class="col"> 操作</div>
  </div>

  <div class="category-wrap"></div>
  
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">消息</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        	确认要删除吗?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="confirm" data-dismiss="modal">确认</button>
      </div>
    </div>
  </div>
</div>
<br>

		<div class="row justify-content-between">
			<div class="col-4">
				<button type="button" class="btn btn-danger btn-block" id="return">返回</button>
			</div>	
			<div class="col-4">
				<button type="button" class="btn btn-success btn-block" id="add">新增</button>
			</div>
			<div class="col-4">
				<button type="button" class="btn btn-primary btn-block" id="submit">提交</button>
			</div>
		</div>
</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../resources/js/shop/productcategorymanage.js" charset="utf-8"></script>
	
</body>
</html>
