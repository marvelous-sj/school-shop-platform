<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>权限编辑</title>
</head>
<body>
	<br>
	<div class="container">
	<br>
		<div class="row justify-content-center">
			<div class="alert alert-info" >权限编辑</div>
		</div>
		<hr>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" >雇员</span>
			</div>
			<input type="text" class="form-control" id="shop-auth-name" placeholder="雇员" readonly="readonly">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" >职位</span>
			</div>
			<input type="text" class="form-control" id="shop-auth-title" placeholder="职位">
		</div>

	<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" >验证码</span>
			</div>
			<input type="text" class="form-control" id="verification-code" placeholder="验证码">
			<img alt="点击更换" title="点击更换" id="verification-img" src="../Kaptcha" onclick="changeVerifyCode(this)" >
		</div>

		<div class="row justify-content-between">
			<div class="col-4">
				<button type="button" class="btn btn-danger btn-block" id="return" onclick="javascript:history.back(-1);" >返回</button>
			</div>
			<div class="col-4">
				<button type="button" class="btn btn-primary btn-block" id="submit">提交</button>
			</div>
		</div>

	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../resources/js/shop/shopauthedit.js" charset="utf-8"></script>
	<script type="text/javascript" src="../resources/js/common/common.js" charset="utf-8"></script>
</body>
</html>
