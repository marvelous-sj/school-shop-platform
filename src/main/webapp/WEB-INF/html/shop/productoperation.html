<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>编辑商品</title>
</head>
<body>
	<br>
	<div class="container">
	<br>
		<div class="row justify-content-center">
			<div class="alert alert-info" >编辑商品</div>
		</div>
		<hr>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" >商品名称</span>
			</div>
			<input type="text" class="form-control" id="product-name" placeholder="商品名称">
		</div>


		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" >优先级</span>
			</div>
			<input type ="number" class="form-control" id="priority" placeholder="数字越大越靠前">
		</div>
		
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">目录</span>
			</div>
			<select class="custom-select" id="product-category">
				<option selected>请选择...</option>
			</select>
		</div>

		
		
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" >原价</span>
			</div>
			<input type="number" class="form-control" id="normalPrice" placeholder="原价">
		</div>
		
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" >现价</span>
			</div>
			<input type="number" class="form-control" id="promotionPrice"   placeholder="现价">
		</div>
		
		<div class="input-group mb-3">
			<input type="file" class="custom-file-input" id="product-img">
			<label class="custom-file-label" for="customFile">点击选择上传缩略图</label>
		</div>
		<div class="detail-img-div">
			<div class="detail-img" id="detail-img">
				<div class="input-group mb-3">
					<input type="file" class="custom-file-input" id="product-img-detail0">
					<label class="custom-file-label" for="customFile">点击选择上传详情图片</label>
				</div>

			</div>
		</div>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">商品简介</span>
			</div>
			<textarea class="form-control" id="product-desc"></textarea>
		</div>

		<br>
	<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" >验证码</span>
			</div>
			<input type="text" class="form-control" id="verification-code" placeholder="验证码">
			<img alt="点击更换" title="点击更换" id="verification-img" src="../Kaptcha" onclick="changeVerifyCode(this)" >
		</div>
		
		
		<br>

		<div class="row justify-content-between">
			<div class="col-4">
				<a style="button" class="btn btn-danger btn-block" id="return" href="/o2o/shopadmin/productmanage" >返回</a>
			</div>
			<div class="col-4">
				<button type="button" class="btn btn-primary btn-block" id="submit">提交</button>
			</div>
		</div>

	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../resources/js/shop/productoperation.js" charset="utf-8"></script>
	<script type="text/javascript" src="../resources/js/common/common.js" charset="utf-8"></script>
</body>
</html>
