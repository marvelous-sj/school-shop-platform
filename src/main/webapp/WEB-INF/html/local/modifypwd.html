<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../resources/css/paging.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>更改密码</title>
</head>
<body>


	<nav class="navbar navbar-light  justify-content-between "
		style="background-color: #e2e8f4;">
		<a class="nav-link " href="javascript:history.go(-1)"><img alt=""
			src="../resources/img/返回.svg" height="30">返回</a>
		<div class="col-8">
			<a class="navbar-brand">更改密码</a>
		</div>
	</nav>
	<div class="container">
		<br>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">用户名</span>
			</div>
			<input type="text" class="form-control" id="username"
				placeholder="用户名">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">原密码</span>
			</div>
			<input type="password" class="form-control" id="password"
				placeholder="原密码">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">新密码</span>
			</div>
			<input type="password" class="form-control" id="newPassword"
				placeholder="新密码">
		</div>
				<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">确认密码</span>
			</div>
			<input type="password" class="form-control" id="secondPassword"
				placeholder="确认密码">
		</div>
		<div class="input-group mb-3" id="verifyPart" >
			<div class="input-group-prepend">
				<span class="input-group-text">验证码</span>
			</div>
			<input type="text" class="form-control" id="verification-code"
				placeholder="验证码"> <img alt="点击更换" title="点击更换"
				id="verification-img" src="../Kaptcha"
				onclick="changeVerifyCode(this)">
		</div>
		<div class="row justify-content-between">
			<div class="col-4">
				<button type="button" class="btn btn-danger btn-block" id="return"
					onclick="javascript:history.back(-1);">返回</button>
			</div>
			<div class="col-4">
				<button type="button" class="btn btn-primary btn-block" id="submit">提交</button>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="http://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="../resources/js/common/common.js"
		charset="utf-8"></script>
	<script type="text/javascript" src="../resources/js/local/modifypwd.js"
		charset="utf-8"></script>
	<script>
		
	</script>
</body>
</html>
